<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - VoteRwanda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      padding: 20px 30px;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      gap: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.8rem;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    section {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(44, 62, 80, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      line-height: 1.6;
    }

    section h2 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 8px;
    }

    p, li {
      font-size: 1.1rem;
      color: #ddd;
    }

    .contact-details p {
      margin-bottom: 15px;
    }

    form {
      margin-top: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #00aaff;
      color: white;
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008ecc;
    }

  </style>
    </script>
<div id="navbar-container"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });
</script>
</head>
<body>
  <h1>Contact Us</h1>

  <section>
    <div class="contact-details">
      <h2>Our Contact Information</h2>
      <p>Email: <a href="mailto:support@voterwanda.rw" style="color:#00aaff;">support@voterwanda.rw</a></p>
      <p>Phone: <a href="tel:+250123456789" style="color:#00aaff;">+250 791 414 031</a></p>
      <p>Address: 123 gisenyi Street, rubavu, Rwanda</p>
      <p>Office Hours: Monday - Friday, 8:00 AM - 5:00 PM</p>
    </div>

    <form id="contactForm">
      <h2>Send Us a Message</h2>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple front-end validation
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields before submitting.');
        return;
      }

     
      alert('Thank you, ' + name + '! Your message has been sent.');

     
      this.reset();

     
    });
  </script>

</body>
</html>
